<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賭徒謬誤</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body style="font-family: Microsoft Jhenghei; font-size: 15px;">
    <script type="text/javascript">
        function createPopup(){
            var popup = open("content.htm", "newWin", "width="+screen.availWidth+",height="+screen.availHeight)
        }
    </script>
    <button id="thoughts" onclick="createPopup()" style="font-size: 100%; border-style: none">遊戲思路（請點擊此處打開戰略提示）</button>
    <p id="output" style="display: none"><b style="position: relative; background-color: white;">您的嘗試如下所示：</b><br></p>
    <hr><button id="toggle" style="font-size: 100%; background-color: black; color: white; border-style: none;" onclick="toggle()">顯示/隱藏我的遊戲歷史</button>  <span id="instructions" style="background-color: pink"></span>
    <hr>
    在以下按鈕中猜測股票價格狀態：
    <button id="rise" onclick="rise()" style="font-size: 100%; border-style: none; background-color: red; color: white;">股票應該上漲！</button> 或 <button id="fall" onclick="fall()" style="font-size: 100%; border-style: none; background-color: green; color: white;">股價應該下跌！</button><br>
    你的狀態：<b><span id="score">您沒有任何猜測，因此目前沒有結果。</span></b>
    <hr>
    <p id="result" style="border-style: solid">我們正在測試您的能力，因此此處的分數不計算在內。</p>
    <img src="jake.png" width="100px">
    <a href="#" id="restart">重玩遊戲</a>
    <script src="game.js"></script>
</body>
</html>
